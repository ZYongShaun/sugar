<!-- 实例化编辑器 -->
<script type="text/javascript">
    $(function () {
        function formatTime() {
            var now = new Date();
            var year = now.getFullYear(), month = now.getMonth() + 1, day = now.getDate(), hour = now.getHours(), minute = now.getMinutes(), second = now.getSeconds();

            return year + "-" + month + '-' + day + " " + hour + ":" + minute + ":" + second;
        }

        var defaultHtml = '<p>---</p><p>layout: post</p><p>title: 这里是文章标题</p>';
        defaultHtml += '<p>date: ' + formatTime() + '</p><p>tags: 生活</p><p>---</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以上内容放在新家文章的开头</p>';
        $('#defaultContent').html(defaultHtml);
    });
//    var ue = UE.getEditor('container', {

</script>
<div id="defaultContent"></div>
