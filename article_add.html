<!-- 实例化编辑器 -->
<script type="text/javascript">
    $(function () {
        function formatTime() {
            var now = new Date();
            var year = formatString(now.getFullYear()), month = formatString(now.getMonth() + 1),
                    day = formatString(now.getDate()), hour = formatString(now.getHours()),
                    minute = formatString(now.getMinutes()), second = formatString(now.getSeconds());

            return year + "-" + month + '-' + day + " " + hour + ":" + minute + ":" + second;
        }

        function formatString(i) {
            if(i >= 0 && i < 10){
                return '0' + i;
            }
            return i.toString();
        }

        var defaultHtml = '<p>---<br/>layout: post<br/>title: 这里是文章标题<br/>';
        defaultHtml += 'date: ' + formatTime() + '<br/>tags: 生活<br/>---</p><p>以上内容放在新建文章的开头</p>';
        $('#defaultContent').html(defaultHtml);
    });
//    var ue = UE.getEditor('container', {

//    });
</script>
<div id="defaultContent"></div>
</body>
