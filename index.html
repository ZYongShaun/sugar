---
layout: default
title: sugar
---

{% for post in paginator.posts %}
<article>
    <h2 class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date: '%Y-%m-%d %H:%M:%S' }}</span>
    </h2>
    <ul class="text">
        {{ post.excerpt }}
    </ul>
    <div class="textfoot">
        <a href="{{ post.url }}">阅读全文</a>
    </div>
</article>
{% endfor %}

<div class="pages">
    {% if paginator.previous_page %}
    <a href="/page{{ paginator.previous_page }}">&lt;&lt;上一页</a>
    {% endif %}
    <span>{{ paginator.page }}</span>
    <!--<a href="javascript:void(0);">2</a>-->
    <!--<a href="javascript:void(0);">3</a>-->
    {% if paginator.next_page %}
    <a href="/page{{ paginator.next_page }}" class="next">下一页&gt;&gt;</a>
    {% endif %}
</div>
