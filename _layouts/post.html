---
layout: default
---

<article>
    <h2 class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
    </h2>
    <ul class="text">
        {{ content }}
    </ul>
    <div class="textfoot">
        <a href="{{ post.url }}">阅读全文</a>
    </div>
</article>
